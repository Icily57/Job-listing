<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Job Listings</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="job-listings">
    <!-- Item Start -->
    <div class="job">
      <div class="job-header">
        <span class="company">Photosnap</span>
        <span class="new">NEW!</span>
        <span class="featured">FEATURED</span>
      </div>
      <h2 class="position">Senior Frontend Developer</h2>
      <div class="job-details">
        <span>1d ago</span>
        <span>•</span>
        <span>Full Time</span>
        <span>•</span>
        <span>USA only</span>
      </div>
      <div class="job-tags">
        <span class="tag">Frontend</span>
        <span class="tag">Senior</span>
        <span class="tag">HTML</span>
        <span class="tag">CSS</span>
        <span class="tag">JavaScript</span>
      </div>
    </div>
    <!-- Item End -->
    <!-- Repeat above block for each job listing -->
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name</a>.
  </div>
</body>
</html>
